version: "3.6"

services:

  gunicorn_server:
    image: quay.io/natlibfi/annif:0.45.2
    command: ["gunicorn", "annif:create_app()", "--bind", "0.0.0.0:8000"]
    volumes:
      - data:/annif-projects
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      placement:
        constraints:
        - node.labels.environment == test

  nginx:
    image: nginx
    volumes:
      - apidata:/apidata:ro
    command: ["nginx", "-c", "/apidata/nginx.conf", "-g", "daemon off;"]

    networks:
    - default
    - traefik-net
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      placement:
        constraints:
        - node.labels.environment == test
      labels:
      - traefik.enable=true
      - traefik.http.services.annif-test.loadbalancer.server.port=80
      - traefik.http.routers.annif-test-http.rule=Host(`annif.dev.finto.fi`)
      - traefik.http.routers.annif-test-http.entrypoints=http
      - traefik.http.routers.annif-test-http.middlewares=redirect@file
      - traefik.http.routers.annif-test-https.rule=Host(`annif.dev.finto.fi`)
      - traefik.http.routers.annif-test-https.entrypoints=https
      - traefik.http.routers.annif-test-https.tls=true

  mauiserver:
    image: quay.io/natlibfi/mauiserver:1.3.2
    volumes:
      - data:/mauidata
    environment:
      - MAUI_SERVER_DATA_DIR=/annif-projects/mauidata
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      placement:
        constraints:
        - node.labels.environment == test

  data:
    image: quay.io/natlibfi/annif-data:juhos-local2
    volumes:
      - data:/annif-projects
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3
      placement:
        constraints:
        - node.labels.environment == test

  apidata:
    image: quay.io/natlibfi/annif-data:api
    volumes:
      - apidata:/tmp
    command: >
      sh -c "echo Copying data from image to mounted volume... &&
        cp -r --verbose /apidata/. /tmp/ &&
        echo Copied!"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3
      placement:
        constraints:
        - node.labels.environment == test

volumes:
  data:
  apidata:

networks:
  traefik-net:
    external: true
